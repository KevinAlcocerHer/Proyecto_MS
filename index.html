<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Login/logo.png">
    <title>TecnoBuild: Inicio de sesion</title>
    <link rel="stylesheet" href="login.css">
    <script src = "login.js"></script>
</head>
<body>
    <div class="formulario">
        <form class="form">
            <div class="logo">
                <i class="bx bx-buildings"></i>
            </div>
            <h2 class="enc-form">Iniciar Sesión</h2>
            <fieldset>
                <legend>Acceso: </legend>
                <div class="form_input">
                    <label for="usuario">Usuario: </label>
                    <input id="usuario" type="text" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form_input">
                    <label for="contrasena">Contraseña: </label>
                    <input id="contrasena" type="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
            </fieldset>
            <button type="submit">Ingresar</button>
            <div class="register-link">
                ¿No tiene una cuenta? <a href="#">Contactanos</a>
            </div>
        </form>
    </div>
</body>
</html>
